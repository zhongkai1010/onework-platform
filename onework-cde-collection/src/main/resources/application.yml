spring:
  main:
    allow-circular-references: true # 允许循环依赖，因为项目是三层架构，无法避免这个情况。
  application:
    name: onework-cde-collection
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:33061/onework_platform?characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
onework:
  info:
    base-package: com.onework.boot
  cde:
    collection:
      drive-path: D:\tools\chromedriver-win64\chromedriver.exe
      max-error-count: 99
      save-path: D:\药物临床试验登记与信息公示平台
      thread-count: 1
      collection-url: http://www.chinadrugtrials.org.cn/clinicaltrials.searchlist.dhtml
      init-data: false
      open-window: false
      incognito: false
      server-type: all
      max-page: 10
